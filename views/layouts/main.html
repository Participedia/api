<!DOCTYPE html>
<html lang="en" class="js-document">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/style.css">

  {{#if (isReaderPage params)}}
    <meta property="og:title" content="Particpedia: {{article.title}}" />
    <meta property="og:description" content="{{article.description}}" />
    <meta property="og:url" content="{{currentUrl req}}" />
    {{#if (hasPhoto article)}}
      <meta property="og:image" content="{{getFirstPhotoUrl article}}" />
    {{/if}}
  {{/if}}

  <title>Participedia</title>
</head>
{{> modal }}

<body data-view="{{params.view}}">
  {{> header }}
  <main class="main-content">
    {{{ body }}}
  </main>
  {{> footer }}

  {{> contact-help-faq }}

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYi8w5HOVTr3HyioFkAKUK_PofGow_7uA&libraries=places"></script>
  <script type="text/javascript" src="/js/polyfills/DragDropTouch.js"></script>
  <script type="text/javascript" src="/build/js/app.bundle.js"></script>
</body>

</html>
