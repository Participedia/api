{{#> static-view-container }}

  <section>
    <h2>{{t "Contact Us"}}</h2>
    <a href="mailto: info@participedia.net" class="js-mail-link">{{t "Email Support Team"}}</a>
  </section>

  <hr class="divider u-margin-top--med u-margin-bottom--med" />

      {{> faq-list withAnswer="true"}}

{{/static-view-container}}
