{{#> edit-form-group quick-submit=quick-submit name=name is_required=is_required}}
  <select name={{name}}>
    <option value="">{{placeholder_txt}}</option>
    {{#each options}}
      <option
        value="{{this}}"
        {{#if (isEqual ../selectedValue this)}}selected{{/if}}
      >
        {{i18nEditFieldValue ../name this}}
      </option>
    {{/each}}
  </select>
{{/edit-form-group}}
