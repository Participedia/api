{{#if (getvalue article name) }}
<dl data-cy-name="{{name}}">
  <dt>{{label article name}}</dt>
  {{#if (isArray article name)}}
    {{#each (getLocalizedArrayOfOptions article name) }}
      <dd data-cy-key="{{this.key}}">{{this.value}}</dd>
    {{/each}}
  {{else}}
    <dd data-cy-key="{{getvalue article name}}">{{getArticleSelectValue article name}}</dd>
  {{/if}}
</dl>
{{/if}}
