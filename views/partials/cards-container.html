{{#if cards}}
  {{#if includeSearchFilters}}
    {{> search-filters type=type }}
  {{/if}}

  {{#if totalResults}}
    {{> pagination }}
  {{/if}}
  <ul class="unstyled-list cards-container js-cards-container">
    {{#each cards }}
      {{> article-card req=../req}}
    {{/each}}
  </ul>
  {{#if totalResults}}
    {{> pagination }}
  {{/if}}
{{else}}
  <p>There are no items to display.</p>
{{/if}}
