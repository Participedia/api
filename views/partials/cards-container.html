{{#if cards}}
  {{#if totalResults}}
    {{> pagination }}
  {{/if}}
  <ul class="unstyled-list cards-container js-cards-container">
    {{#each cards }}
      {{> article-card req=../req}}
    {{/each}}
  </ul>
  {{#if totalResults}}
    {{> pagination }}
  {{/if}}
{{else}}
  <p>{{t "no_items"}}</p>
{{/if}}
