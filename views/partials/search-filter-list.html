<form class="search-filter-list js-search-filter-list">
	<div class="search-filter-list-item">
		<div class="filter-label">
			<label for="country">Country</label>
		</div>
		<div class="filter-input">
			{{> search-filter-autocomplete name="country"}}
		</div>
  </div>

  <div class="search-filter-list-item">
		<div class="filter-label">
			<label for="country">General Issues</label>
		</div>
		<div class="filter-input">
			<ul class="unstyled-list keys-list js-keys-list" data-field-name="general_issues">
        {{#each (getOptionsForFilterKey "general_issues")}}
          <li class="hidden {{showFilterItem @index}}">
            <input
              type="checkbox"
              data-field-name="general_issues"
              data-section-key="{{../sectionKey}}"
              name="{{key}}"
              id="search_filter_general_issues[{{key}}]"
              >
            <label for="search_filter_general_issues[{{key}}]">{{value}}</label>
          </li>
        {{/each}}
      </ul>
		</div>
    <div class="filter-show-all-container">
      <button type="button" class="filter-list-item-show-all-btn js-filter-list-item-show-all-btn">Show all</button>
    </div>
  </div>
</form>
