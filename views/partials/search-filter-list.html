<form class="search-filter-list js-search-filter-list">
	<div class="search-filter-list-item">
		<div class="filter-label">
			<label for="country">Country</label>
		</div>
		<div class="filter-input">
			{{> search-filter-autocomplete name="country"}}
		</div>
  </div>
  {{#each (searchFiltersSections type)}}
  <div class="search-filter-list-item">
		<div class="filter-label">
			<label for="{{fieldNameKeys}}">{{t sectionKey}}</label>
		</div>
    {{#each fieldNameKeys}}
  		<div class="filter-input">
        <strong>{{searchFilterLabel ../../type this}}</strong>
  			<ul class="unstyled-list keys-list js-keys-list" data-field-name="general_issues">
          {{#each (getOptionsForFilterKey this)}}
            <li class="hidden {{showFilterItem @index}}">
              <input
                type="checkbox"
                data-field-name="{{../this}}"
                data-section-key="{{../sectionKey}}"
                name="{{key}}"
                id="{{../this}}[{{key}}]"
                >
              <label for="{{../this}}[{{key}}]">{{value}}</label>
            </li>
          {{/each}}
        </ul>
        <div class="filter-show-all-container">
          <button
            class="filter-list-item-show-all-btn js-filter-list-item-show-all-btn"
            type="button"
            data-field-keys="{{fieldNameKeys}}"
          >
            Show all <img src="/images/arrow-down.png" />
          </button>
        </div>
  		</div>
    {{/each}}
  </div>
  {{/each}}
</form>
