<div class="pagination tab">
  <ul class="unstyled-list pagination-nav js-pagination-nav">
    <li>
      <a href="/?page={{getPrevPageNum req}}" data-page-num="{{getPrevPageNum req}}" class="icon-only">
        <span class="sr-only">{{t "previous"}}</span>
        {{> icon-arrow-left}}
      </a>
    </li>
    {{#each (getPaginationRange totalPages req)}}
    <li>
      {{#if this.page}}
      <a href="/?page={{this.page}}" data-page-num="{{this.page}}" class="page-number {{#if this.isActive}}active{{/if}}">
        {{this.page}}
      </a>
      {{else}}
      <span class="page-number hellip">
        &hellip;
      </span>
      {{/if}}
    </li>
    {{/each}}
    <li>
      {{#if pagination.hasNextPage req pages}}
        <a 
          href="/?page={{getNextPageNum req pages}}" 
          data-page-num="{{getNextPageNum req pages}}" 
          class="icon-only"
        >
      {{else}}
        <a 
          data-page-num="{{getNextPageNum req pages}}" 
          class="icon-only"
        >
      {{/if}}
        <span class="sr-only">{{t "next"}}</span>
        {{> icon-arrow-right}}
      </a>
    </li>
  </ul>
</div>
