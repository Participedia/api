{{#> edit-form-group quick-submit=quick-submit name=name is_required=is_required}}
  <input
    type="text"
    class="js-edit-autocomplete"
    value=""
    autocomplete="false"
    autocomplete="off"
  />
  <input
    type="hidden"
    name="{{name}}"
    value=""
  />
  <ul class="js-options-list-{{name}}" style="display: none;">
    {{#each (getArticleOptions static name)}}
      <li data-key="{{key}}">value for {{key}} {{value}}</li>
    {{/each}}
  </ul>
{{/ edit-form-group}}
