{{#> accordion title=(t titleKey) small=true}}
  {{#if descriptionKey}}
    <p>{{t descriptionKey}}</p>
  {{/if}}
  {{#each members}}
    <dl class="people">
      <dt>{{name}}{{#if titleKey}}, {{t titleKey}}{{/if}}</dt>
      {{# each descriptors}}
        <dd>{{this}}</dd>
      {{/each}}
    </dl>
  {{/each}}
{{/accordion}}
