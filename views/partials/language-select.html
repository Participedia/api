<select name="locale" class="footer-language-select js-footer-language-select">
  <option value="">Select Language</option>
  {{#each (getLanguageOptions)}}
    <option
      value="{{this.key}}"
      {{#if (isSelectedLanguage this.key)}}selected{{/if}}
    >
      {{this.value}}
    </option>
  {{/each}}
</select>
