<select name="locale" class="language-select js-language-select">
  {{#if showTwoLetterCode}}
  {{else}}
    <option value="">{{t "Select Language"}}</option>
  {{/if}}
  {{#each (getLanguageOptions)}}
    {{#if ../showTwoLetterCode}}
      {{> language-select-option key=twoLetterCode showBoth=../showBoth value=(toUpperCase twoLetterCode)}}
    {{else}}
      {{> language-select-option key=twoLetterCode showBoth=../showBoth value=(t name)}}
    {{/if}}
  {{/each}}
</select>
