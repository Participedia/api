<li class="js-edit-media-file-list-item">
  <section>
    <ul class="unstyled-list edit-media-file-attribution-inputs">
      <li>
        <img src="{{getLinkSetValue article name index 'url'}}" height="100px" />
        <input
          data-attr="upload"
          type="text"
          placeholder="{{linkSetPlaceholder static name 'upload'}}"
          name="{{linkSetFieldName name index 'upload'}}"
          value="{{getLinkSetValue article name index 'upload'}}"
          disabled
        />
        <input
          data-attr="file"
          type="hidden"
          name="{{name}}[{{index}}]file"
          value="file data"
        />
      </li>
      <li>
        <p>{{linkSetInstructional static name 'link'}}</p>
        <input
          data-attr="link"
          type="text"
          placeholder="{{linkSetPlaceholder static name 'link'}}"
          name="{{linkSetFieldName name index 'link'}}"
          value="{{getLinkSetValue article name index 'link'}}"
        />
      </li>
      <li>
        <p>{{linkSetInstructional static name 'attribution'}}</p>
        <input
          data-attr="attribution"
          type="text"
          placeholder="{{linkSetPlaceholder static name 'attribution'}}"
          name="{{linkSetFieldName name index 'attribution'}}"
          value="{{getLinkSetValue article name index 'attribution'}}"
        />
      </li>
      <li>
        <p>{{linkSetInstructional static name 'title'}}</p>
        <input
          data-attr="title"
          type="text"
          placeholder="{{linkSetPlaceholder static name 'title'}}"
          name="{{linkSetFieldName name index 'title'}}"
          value="{{getLinkSetValue article name index 'title'}}"
        />
      </li>
    </ul>
  </section>
  <section>
    <button class="icon-only js-edit-media-file-list-remove-item">{{> icon-close }}</button>
  </section>
</li>
