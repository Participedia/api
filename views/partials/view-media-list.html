{{#if (getvalue article name) }}
<dl>
  <dt>{{label article name}}</dt>
  {{#each  (getvalue article name) }}
    {{#if url }}
      {{#if title }}
        <dd><a href="{{url}}">{{ title }}</a></dd>
      {{else}}
        <dd><a href="{{url}}">{{ url }}</a></dd>
      {{/if}}
    {{/if}}
  {{/each}}
</dl>
{{/if}}
