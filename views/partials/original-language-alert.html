{{#if (shouldShowOriginalLanguageAlert article)}}
  <div class="alert">
    <span>
      <strong>{{getOriginalLanguageAlertText article}}</strong>
      <a href="/{{article.type}}/{{article.id}}?lang={{article.original_language}}">{{t "View this entry in its original language"}}</a>.
      {{> tooltip-trigger-and-modal 
        modalHeader="Original Language Alert" 
        modalText="Translation info modal" 
      }}
    </span>
  </div>  
{{/if}}
