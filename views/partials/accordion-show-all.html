<div class="accordion accordion-show-all js-accordion">
	<input type="checkbox" name="accordion" id="{{key}}-accordion">
  <div class="accordion-content">
    {{> @partial-block }}
  </div>
  <label class="accordion-toggle" for="{{key}}-accordion">
    <span class="accordion-show-all-label">{{t "Show All"}}</span>
    <span class="accordion-show-less-label">{{t "Show Less"}}</span>
  </label>
</div>
