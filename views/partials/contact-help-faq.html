<div class="contact-help-faq-container js-contact-help-faq-container" data-view="list" style="display: none;">
  <div class="header">
    <button class="icon-only back-btn js-back">{{> icon-back-arrow}}</button>
    <h3>{{t "Participedia Help"}}</h3>
    <button class="icon-only close-btn js-close">
      <span class="sr-only">{{t "close FAQ pop over"}}</span>
      {{> icon-close}}
    </button>
  </div>
  <div class="content-area js-content-area">
    <div class="contact">
      <h3>{{t "Contact Us"}}</h3>
      <a href="mailto: info@participedia.net" class="js-mail-link">{{t "Email Support Team"}}</a>
    </div>
    <div class="faq-list js-faq-list">
      <h3>{{t "FAQ"}}</h3>
      {{> faq-list}}
    </div>
  </div>
</div>
