<div class="contact-help-faq-container js-contact-help-faq-container" data-view="list" style="display: none;">
  <div class="header">
    <button class="icon-only back-btn js-back">{{> icon-back-arrow}}</button>
    <h3>{{t static "Participedia Help"}}</h3>
    <button class="icon-only close-btn js-close">{{> icon-close}}</button>
  </div>
  <div class="content-area js-content-area">
    <div class="contact">
      <h3>{{t static "Contact Us"}}</h3>
      <a href="mailto: info@participedia.net" class="js-mail-link">{{t static "Email Support Team"}}</a>
    </div>
    <div class="faq-list js-faq-list">
      <h3>{{t static "FAQ"}}</h3>
      <ul class="unstyled-list">
        {{#each (getFaqContent)}}
          <li>
            <a href="#">{{t ../static questionKey}}</a>
            <div class="faq-answer js-faq-answer">{{{t ../static answerKey}}}</div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
