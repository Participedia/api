{{#if (getvalue article name) }}
<dl>
  <dt>{{label article name}}</dt>
  {{#if (isArray article name)}}
    {{#each (getvalue article name) }}
      <dd><a href="/{{type}}/{{id}}">{{title}}</a></dd>
    {{/each}}
  {{else}}
    <dd>
      <a href="/{{getArticleListKey article name 'type'}}/{{getArticleListKey article name 'id'}}">
        {{getArticleListKey article name "title"}}
      </a>
    </dd>
  {{/if}}
</dl>
{{/if}}
