<div class="map-container js-map-container"></div>
<div style="display: none;">
  <div class="map-controls js-map-controls">
    <button class="button icon-only map-zoom-control-in js-map-zoom-control-in">
      <span class="sr-only">{{t "Zoom Map In"}}</span>
      {{> icon-add}}
    </button>
    <button class="button icon-only map-zoom-control-out js-map-zoom-control-out">
      <span class="sr-only">{{t "Zoom Map Out"}}</span>
      {{> icon-minus}}
    </button>
  </div>
</div>
