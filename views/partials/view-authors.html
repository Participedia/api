<div class="edit-history-accordion">
  {{#> accordion title=(t "Wiki Contributor History")}}
    <table cellpadding="0" cellspacing="0" class="edit-history-accordion__table">
      {{#each (sortedEditHistory article.edit_history)}}
        <tr>
          <td><strong>{{formatDate timestamp "LL"}}</strong></td>
          <td><a href="/user/{{user_id}}">{{sanitizeName name}}</a></td>
        </tr>
      {{/each}}
    </table>
  {{/accordion}}
</div>
